<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

	<br>
	<br>

            <input type="text" class="box" maxlength="1" list="valid-characters">
            <input type="text" class="box" maxlength="1" list="valid-characters">
            <input type="text" class="box" maxlength="1" list="valid-characters">
            <!-- 2行目（5+7+5の構成） -->
            <input type="text" class="box" maxlength="1" list="valid-characters">
            <input type="text" class="box" maxlength="1" list="valid-characters">
            <input type="text" class="box" maxlength="1" list="valid-characters">
            <input type="text" class="box" maxlength="1" list="valid-characters">
            <input type="text" class="box" maxlength="1" list="valid-characters">
            <span class="space"></span>
            <input type="text" class="box" maxlength="1" list="valid-characters">

            <input type="text" class="box" maxlength="1" list="valid-characters">
            <input type="text" class="box" maxlength="1" list="valid-characters">
            <input type="text" class="box" maxlength="1" list="valid-characters">
        </div>

        <button id="convert-button">変換する</button>
        <h2>復活メール：</h2>
        <p id="result"></p>
    </div>
    <datalist id="valid-characters"></datalist>

    <script src="autoFocus.js"></script>
